<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stored Passwords</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #f4f4f9; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
        }
        .container { 
            max-width: 800px; 
            width: 100%; 
            background-color: #ffffff; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
            border-radius: 10px; 
            padding: 20px; 
            text-align: center; 
        }
        h3 { 
            margin-bottom: 20px; 
            font-size: 24px; 
            color: #333333; 
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 20px; 
        }
        table th, table td { 
            border: 1px solid #dddddd; 
            padding: 10px; 
            text-align: left; 
        }
        table th { 
            background-color: #f2f2f2; 
            font-weight: bold; 
            color: #333333; 
        }
        table tr:nth-child(even) { 
            background-color: #f9f9f9; 
        }
        table tr:hover { 
            background-color: #f1f1f1; 
        }
        a, button { 
            display: inline-block; 
            text-decoration: none; 
            color: #ffffff; 
            background-color: #0026ff; 
            padding: 10px 20px; 
            border-radius: 5px; 
            margin: 20px;
            font-size: 14px; 
            border: none; 
            cursor: pointer;
        }
        a:hover, button:hover { 
            background-color: #00d307; 
            color: #000;
        }
        .actions { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: 10px; 
            margin-top: 20px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Stored Passwords</h3>

        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Password</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in passwords %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ entry.password }}</td>
                        <td>
                            <form action="{{ url_for('delete_password', id=entry.id) }}" method="post" style="display: inline;">
                                <button type="submit" style="background-color: #f00000;">Delete</button>
                            </form>
                        </td>
                    </tr>
                {% else %}
                    <tr>
                        <td colspan="3">No passwords found.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Aligned Download and Toggle Buttons -->
        <div class="actions">
            <a href="{{ url_for('download_csv') }}">Download</a>
            <form action="{{ url_for('toggle_form') }}" method="post">
                <button type="submit">
                    {% if accepting_inputs %}
                        Deactivate
                    {% else %}
                        Activate
                    {% endif %}
                </button>
            </form>
        </div>
    </div>
</body>
</html>
